<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Discord </title>
    <!-- Setting the favicon for the page -->
    <link rel="icon" type="image/x-icon" href="/tablogo.png">
     <!-- Linking an external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Including Tailwind CSS library -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Main container -->
    <div class="Acontainer">
        <!-- Container -->
        <div class="authBox">
            <!-- Error image -->
            <img src="logo.svg" alt="Logo" class="item-center object-center">
            <p>Gift Code Invalid</p>
            <!-- Error code -->
            <h4>This gift code may be expired or you might have the wrong <br> code.<h4>
            <!-- another container -->
            <div class="container2">
                <h5 class="text-center">Continue to Discord</h5>
            </div>
            <div class="invalidDiv">
                <!-- "Why is my gift code invalid?" text with redirect -->
                <small class="invalid object-left item-left"><a href="https://support.discord.com/hc/en-us/articles/360020776291-Gifting-Games">Why is my gift code invalid?</small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
